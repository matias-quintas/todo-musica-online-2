<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="música, instrumentos, piano, batería, bajo, guitarra">
  <title>Contacto | Todo Música Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./img/logo-guitarra-todo-musica-online.png"
            alt="Logo guitarra todo musica online" height="40" class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white my-link" href="./index.html#vendidos">Más Vendidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white my-link" href="./index.html#ofertas">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white my-link" href="./index.html#valorados">Mejor Valorados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white my-link" href="./index.html#regalos">Para Regalo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white my-link" aria-current="page" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="contacto" class="d-flex justify-content-center m-5">
    <form class="p-5 border border-secondary rounded-1">
      <div>
        <h2 class="h2 mb-5 titleSection">Contáctanos</h2>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos esta información con nadie.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
      </div>
      <div class="text-center d-grid gap-2">
        <button type="submit" class="btn btn-warning">Enviar</button>
      </div>
    </form>
  </section>
  <footer>
    <div class="p-5 bg-dark">
      <p class="m-0 text-center text-white">Matías Quintas. Todos los derechos reservados © 2021</p>
    </div>
  </footer>
</body>

</html>
